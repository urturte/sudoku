<form>
  <table class="sudoku">
    @for (row of sudokuGridValue; track $index) {
    <tr>
      @for (cell of row; track $index) {
      <td>
        @if (cell) {
        {{ cell }}
        } @else {
        <input type="number" class="cell" maxlength="1" />}
      </td>
      }
    </tr>
    }
  </table>
  <div class="button">
    <button (click)="submit($event)">DONE</button>
  </div>
</form>
